<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <a class="logo" href="#">
                <img src="images/logos.png" alt="logo">
            </a>
            <ul class="menu">
                <li class="menu__list">
                    <a class="menu__list-link" href="https://www.youtube.com/watch?v=F1MPwKlcIAw"            target="blank" >happy billy day</a>
                </li>
                <li class="menu__list">
                    <a class="menu__list-link" href="https://www.youtube.com/watch?app=desktop&v=Asn2JAX6WzU" target="blank">позравления</a>
                </li>
            </ul>
            
        </div>

        <div class="header__content">
            <div class="header__content"></div>
             <h1 class="header__content-title">good luck</h1>
          <div class="countdown_timer">
            <div class="timer">
                <h2 id="day">00</h2><p>day</p>
            </div>
            <div class="timer">
                <h2 id="hours">00</h2><p>hours</p>
            </div>
            <div class="timer">
                <h2 id="min">00</h2><p>minutes</p>
            </div>
            <div class="timer">
                <h2 id="sec">00</h2><p>second</p>
            </div>
          </div>  
        </div>
    </header>



















    <script src="js/main.js"></script>   
</body>
</html>
